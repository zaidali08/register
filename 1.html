<html>
	<head>
		<title> Student Registrartion Form </title>
		<h1> Student Registrartion Form </h1>
	</head>
		<body>
			<form method=post>
				<center>
				<table align="center">
				
				<tr>
				<td>Enrollment No : </td>
				<td><input type=text name=enno placeholder='Enter your Enrollment No' required></input></br></td>
				</tr>
				
				<tr>				
				<td>Student Name : </td>
				<td><input type=text name=sname placeholder='Enter your name' required></input></br></td>
				</tr>
					
				<tr>
				<td>Gender : </td>
				<td><input type=radio name=gen>Male</input>
				<input type=radio name=gen>Female</input></br></td>
				</tr>
				<tr>
				<td>Date of Birth :    </td></br>
				<td>Day : 
				<select>
					<option value="">1</option></br>
					<option value="">2</option></br>
					<option value="">3</option></br>
					<option value="">4</option></br>
					<option value="">5</option></br>
				</select></br></td>
				</tr>	
				<tr>
				<td>Month : 
				<td>
				<select>
					<option value="">Jan</option></br>
					<option value="">Feb</option></br>
					<option value="">Mar</option></br>
					<option value="">Apr</option></br>
					<option value="">May</option></br>
				</select></br></td>
				</tr>
				<tr>
				<td>Year : </td>
				<td><select>
					<option value="">1993</option></br>
					<option value="">1994</option></br>
					<option value="">1995</option></br>
					<option value="">1996</option></br>
					<option value="">1997</option></br>
				</select></br></td>
				</tr>
				<tr>
				<td>Email : </td>
				<td><input type=text name=email placeholder='Enter Email' ></input></br></td>
				</tr>
				<tr>
				<td>Mobile No : </td>
				<td><input type=text name=mob placeholder='Enter Mobile'></input></br></td>
				</tr>
				<tr>
				<td><input type=submit name=sub value=Submit></input></td>
				<td><input type=reset name=res value=Reset></input></td>
				</tr>
				<center>
					</table>
</body>
</html>
